{{ define "main" }}
<div class="min-h-screen bg-white text-gray-700 font-sans">

    <header class="flex items-center justify-between p-6 border-b border-gray-100">
        <div class="text-2xl font-bold text-brand">2bo Velocity</div>
        <nav class="space-x-4">
            <a href="/" class="hover:text-brand-light">Home</a>
            <a href="/apps" class="hover:text-brand-light">Apps</a>
            <a href="/news" class="hover:text-brand-light">News</a>
            <a href="/about" class="hover:text-brand-light">About</a>
        </nav>
    </header>

    <section class="max-w-5xl mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-brand mb-8">{{ .Title }}</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {{ range .Pages }}
            <div class="bg-gray-100 p-6 rounded-lg hover:bg-gray-200 transition">
                <h2 class="text-xl font-bold text-brand mb-2">{{ .Title }}</h2>
                <p class="text-gray-700 text-sm mb-2">{{ .Date.Format "2006-01-02" }}</p>
                <p class="text-gray-700 mb-4">{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}" class="text-brand hover:text-brand-light font-semibold">続きを読む →</a>
            </div>
            {{ end }}
        </div>
    </section>

    <footer class="text-center text-gray-700 py-6 border-t border-gray-100">
        © 2026 2bo Velocity
    </footer>

</div>
{{ end }}
